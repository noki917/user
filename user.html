  <script>
              window.onload=function () {
              var para = window.location.search;
              //document.write(para.split(/[=&]/)[3]);
              var X_name = decodeURIComponent(para.split(/[=&]/)[1]);
              //var X_date = moment((para.split(/[=&]/)[3]),'YYYY-MM-DD')
              //https://stackoverflow.com/questions/6982692/how-to-set-input-type-dates-default-value-to-today
              var X_date = para.split(/[=&]/)[5];
              //var X_date = "1992-02-03";
              //var X_date = new Date(para.split(/[=&]/)[3]).toISOString().substring(0, 10);
              var X_phone = para.split(/[=&]/)[7];
              var X_sex = para.split(/[=&]/)[3];
              var X_mail = para.split(/[=&]/)[9];

              document.getElementById("sname").value = X_name;
              document.getElementById("sdate").value = X_date;
              //document.write(typeof(X_date)==typeof("1992-02-03"));
              document.getElementById("snum").value = X_phone;
              if (X_sex == 1)
                  document.getElementById("smen").checked = true;
              else if (X_sex == 0)
                  document.getElementById("swomen").checked = true;

              document.getElementById("smail").value = X_mail;
  
          }
  </script>

                  <tr>

                  <tr>
